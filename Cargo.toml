[package]
name = "procdump"
version = "0.1.3"
authors = ["Andrew Chin <achin@eminence32.net>"]
description = "A console program to display detailed information about a running process"
homepage = "https://github.com/eminence/procdump"
repository = "https://github.com/eminence/procdump"
readme = "README.md"
edition = "2018"
license = "MIT OR Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
procfs = "0.9"
terminal_size = "0.1.8"
libc = "0.2"
tui = "0.14"
termion = "1.5"
log = "0.4"
anyhow = "1"
chrono = "0.4"
backtrace = {version = "0.3.40", optional = true}
indexmap = "1"
